[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px
tray-position = right
tray-background = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
show-urgent = true
fuzzy-match = true

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.purple}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%

[module/filesystem]
type = internal/fs
fixed-values = true
mount-0 = /
format-mounted-prefix = "󰋊  "
format-mounted-prefix-foreground = ${colors.purple}
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}
format-unmounted-prefix = "󱁌  "
format-unmounted-prefix-foreground = ${colors.purple}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
warn-percentage = 75
label-warn = %percentage_used%%
label-warn-foreground = ${colors.alert}

[module/filesystem-dev]
type = internal/fs
fixed-values = true
mount-0 = /home/utsav/dev
format-mounted-prefix = "dev 󰋊  "
format-mounted-prefix-foreground = ${colors.purple}
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}
format-unmounted-prefix = "dev 󱁌  "
format-unmounted-prefix-foreground = ${colors.purple}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
warn-percentage = 75
label-warn = %percentage_used%%
label-warn-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰓃  "
format-volume-prefix-foreground = ${colors.purple}
label-volume = %percentage%%
label-muted = 󰓄
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 1
format-prefix = %{A1:kitty -1 -e btop&:}󰍛 %{A}
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%
label-warn = %{A1:kitty -1 -e btop&:}  %{A} %percentage_used:2%%
label-warn-foreground = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 1
format-warn = <label-warn>
format-prefix = %{A1:kitty -1 -e btop&:}󰇅 %{A}
format-prefix-foreground = ${colors.purple}
label = %percentage:2%%
label-warn = %{A1:kitty -1 -e btop&:}󰇅 %{A} %percentage:2%%
label-warn-foreground = ${colors.alert}

[module/wired-network]
type = internal/network
interface = enp2s0
accumulate-stats = true
unknown-as-up = true

format-connected-prefix = "󰈀  "
format-connected = %{A1:kitty -1 -e nmtui&:}<label-connected>%{A}
format-disconnected = %{A1:kitty -1 -e nmtui&:}<label-disconnected>%{A}

label-connected = %local_ip% %netspeed%
label-connected-foreground = ${colors.purple}

label-disconnected = "󰈀 "
label-disconnected-foreground = ${colors.disabled}

[module/wireless-network]
type = internal/network
interface = wlo1
accumulate-stats = true
unknown-as-up = true

format-connected = %{A1:kitty -1 -e nmtui&:}<ramp-signal>  <label-connected>%{A}
format-disconnected = %{A1:kitty -1 -e nmtui&:}<label-disconnected>%{A}
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %essid% %netspeed%
label-connected-foreground = ${colors.foreground}
label-disconnected = 󰤭
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.purple}

animation-packetloss-0 = 󱛄
animation-packetloss-0-foreground = ${colors.alert}
animation-packetloss-1 = 󱛄
animation-packetloss-1-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1
date-alt = %m/%d %H:%M
date = %Y/%m/%d %H:%M:%S
format-prefix = "󰃭  "
format-prefix-foreground = ${colors.purple}
label = %date%
label-foreground = ${colors.foreground}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format-prefix = "󰃞  "
format-prefix-foreground = ${colors.purple}
label = %percentage%%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.purple}
format-low-foreground = ${colors.alert}

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰢜
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-5 = 󰢝
animation-charging-6 = 󰂉
animation-charging-7 = 󰢞
animation-charging-8 = 󰂊
animation-charging-9 = 󰂋
animation-charging-10 = 󰂅

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂂
animation-discharging-2 = 󰂁
animation-discharging-3 = 󰂀
animation-discharging-4 = 󰁿
animation-discharging-5 = 󰁾
animation-discharging-6 = 󰁽
animation-discharging-7 = 󰁼
animation-discharging-8 = 󰁻
animation-discharging-9 = 󰁺
animation-discharging-10 = 󰂎

animation-low-0 = 󱃍
animation-low-1 = 󰂃

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.blue}

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins 2>/dev/null
format = <label>
label = "%output%"
label-padding = 0
tail = true
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}

[module/application]
type = custom/text
click-left = ~/.config/rofi/launchers/type-5/launcher.sh
click-right = launcher_t5
format = "%{T2}󰣇%{T-}"
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}

[module/powermenu]
type = custom/text
click-left = ~/.config/rofi/powermenu/type-3/powermenu.sh
click-right = launcher_t3
format = "%{T2}⏼%{T-}"
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}
